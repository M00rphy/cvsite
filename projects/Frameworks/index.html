<!doctype html>
<html ng-app lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Angular JS -->
    <script defer scr="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Studying Sandbox</title>
</head>
<body>

<!-- Breadcrumbs -->

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">StudyingSandbox</a></li>
    </ol>
</nav>

<hr>

<!-- Projects Menu -->
<!-- Left side -->
<div class="row">
    <div class="col-4">
        <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list"
               href="#angular-list" role="tab" aria-controls="home">AngularJS</a>
            <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list"
               href="#bootstrap-list" role="tab" aria-controls="profile">Bootstrap</a>
            <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list"
               href="#node-list" role="tab" aria-controls="messages">NodeJS</a>
            <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list"
               href="#react-list" role="tab" aria-controls="settings">ReactJS</a>
        </div>
    </div>

    <!-- Content -->
    <!-- Angular -->

    <div class="col-8">
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="angular-list" role="tabpanel"
                 aria-labelledby="list-angular-list">
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="Angular/index.html" class="btn btn-outline-success btn-lg active" role="button"
                           aria-pressed="true">
                            First Angular Test
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Bootstrap -->

            <div class="tab-pane fade" id="bootstrap-list" role="tabpanel" aria-labelledby="list-bootstrap-list">
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="Bootstrap/notification.html" class="btn btn-outline-success btn-lg active"
                           role="button"
                           aria-pressed="true">
                            Notifications
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="Bootstrap/base.html" class="btn btn-outline-success btn-lg active" role="button"
                           aria-pressed="true">
                            Base template
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Node -->

            <div class="tab-pane fade" id="node-list" role="tabpanel" aria-labelledby="list-node-list">
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="Node/" class="btn btn-outline-success btn-lg active" role="button"
                           aria-pressed="true">
                            NodeJS
                        </a>
                    </li>
                </ul>
            </div>

            <!-- React -->

            <div class="tab-pane fade" id="react-list" role="tabpanel" aria-labelledby="list-react-list">
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="React/index.html" class="btn btn-outline-success btn-lg active" role="button"
                           aria-pressed="true">
                            First React Test
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script defer scr="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script defer scr="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script defer scr="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
